<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="./css/header.min.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-block">
        <div class="header-name">
          <h1>Teacher</h1>
        </div>
        <div class="style1">
          <select id="select-1" class="select">
            <option value="all">all</option>
            <option value="false">Single</option>
            <option value="true">Merried</option>
          </select>
          <div class="alert alert-warning">
            All Teacher: <span class="categories-count"></span>
          </div>
        </div> 
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="category-search-input input-group my-3">
          <input type="text" class="form-control" placeholder="Search Teacher" />
          <button data-bs-toggle="modal" data-bs-target="#category-modal"
            class="btn btn-outline-secondary add-category-btn" type="button">
            Add Teacher
          </button>
        </div>
        <div class="categories-row row"></div>
        <ul class="pagination"></ul>
        <!-- Modal -->
        <div class="modal fade" id="category-modal">
          <div class="modal-dialog">
            <form class="g-3 category-form">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Teacher form
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="name" class="form-label">Teacher name</label>
                    <input type="text" class="form-control" id="name" required />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please fill!</div>
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Teacher image</label>
                    <input type="text" class="form-control" id="image" required />
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Teacher email</label>
                    <input type="email" class="form-control" id="email" required />
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Teacher phoneNumber</label>
                    <input type="text" class="form-control" id="phoneNumber" required />
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="mb-3">
                    <label for="groups" class="form-label">Teacher groups</label>
                    <input type="text" class="form-control" id="groups" required />
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="mb-3">
                    <label for="isMarrieds" class="form-checkbox">isMarrieds</label>
                    <input type="checkbox" class="form-checkbox" id="isMarrieds" checked />
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary add-save-category-btn">
                  Add category
                </button>
              </div>
          </div>
          </form>
        </div>
      </div>
      </div>
    </section>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="js/const.js"></script>
  <script src="js/main.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
